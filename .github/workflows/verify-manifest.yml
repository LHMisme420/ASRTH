name: Verify Manifest Lock

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
            - name: Verify manifest + on-chain anchor
        shell: pwsh
        env:
          RPC: https://ethereum-sepolia-rpc.publicnode.com
        run: pwsh -ExecutionPolicy Bypass -File tools/verify_anchor.ps1
